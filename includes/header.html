<script>
    // Dostosowanie ścieżek po załadowaniu dokumentu
    document.addEventListener('DOMContentLoaded', function() {
        // Sprawdź, czy jesteśmy w podkatalogu
        const isInSubdir = window.location.pathname.includes('/pages/');

        // Dostosuj ścieżki w menu
        const homeLink = document.getElementById('home-link');
        const pracownicyLink = document.getElementById('pracownicy-link');
        const firmyLink = document.getElementById('firmy-link');
        const kontaktLink = document.getElementById('kontakt-link');

        if (isInSubdir) {
            // Jesteśmy w podkatalogu
            if (homeLink) homeLink.setAttribute('href', '../index.html');
            if (pracownicyLink) pracownicyLink.setAttribute('href', 'dla-pracownikow.html');
            if (firmyLink) firmyLink.setAttribute('href', 'dla-firm.html');
            if (kontaktLink) kontaktLink.setAttribute('href', 'kontakt.html');

            // Dostosuj ścieżki do flag
            const flagsPath = '../assets/images/flags/';
            document.querySelectorAll('#current-flag, #pl-flag, #ua-flag, #en-flag').forEach(img => {
                if (img) {
                    const flagName = img.id.replace('current-flag', localStorage.getItem('selectedLanguage') || 'pl')
                        .replace('-flag', '');
                    img.setAttribute('src', flagsPath + flagName + '.png');
                }
            });
        }

        // Ustaw aktywny link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            const href = link.getAttribute('href');
            const linkPage = href.split('/').pop();

            if ((currentPage === 'index.html' || currentPage === '') &&
                (linkPage === 'index.html' || href === './')) {
                link.classList.add('active-link');
            } else if (linkPage === currentPage) {
                link.classList.add('active-link');
            }
        });
    });
</script>
